<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="nav bg-dark" style="height: 50px; background-color: white; position: relative;">
    <button type="button" id="sign-up" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal" data-whatever="@mdo" style="margin: 7px; WIDTH: 180px; background-color: rgba(61, 40, 40, 0.6); border: none;">SIGN UP</button>
    <button type="button" id="sign-in" class="btn btn-primary" data-toggle="modal" data-target="#signInModal" data-whatever="@fat" style="margin: 7px; WIDTH: 180px; background-color: rgba(61, 40, 40, 0.6); border: none;">SIGN IN</button>
    <button type="button" id="sign-out" class="btn btn-primary" data-toggle="modal" data-target="#signOutModal" data-whatever="@mdo" style="margin: 7px; WIDTH: 180px; background-color: rgba(61, 40, 40, 0.6); border: none;">SIGN OUT</button>
    <button type="button" id="change-password" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal" data-whatever="@fat" style="margin: 7px; WIDTH: 180px; background-color: rgba(61, 40, 40, 0.6); border: none;">CHANGE
      PASSWORD</button>
    <div id="navMessages" style="font-weight: 700; width: 500px; height: 40px; position: relative; right: -15%; margin-top: 5px; font-size: 26px; color: white;"></div>
  </nav>
  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="margin-top: 50px; background-color: rgba(61, 40, 40, 0.8)">
        <div class="modal-header" style="color: white;">
          <h3 class="modal-title" id="exampleModalLabel">SIGN UP</h3>
          <div class="modal-messages" id="signUpModalMessages" style="position: relative; left: 50px; font-weight: 700; font-size: 26px; color: red;"></div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="font-size: 30px; color: white;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="btn-sign-up">
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">Email</label>
              <div class="col-sm-7">
                <input name="credentials[email]" type="email" class="form-control" id="inputEmailSignUp" style="width: 260px;">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">Password</label>
              <div class="col-sm-7">
                <input name="credentials[password]" type="password" class="form-control" id="inputPasswordsignUp" style="width: 260px;">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">Confirm Password</label>
              <div class="col-sm-7">
                <input name="credentials[password_confirmation]" type="password" class="form-control" id="confirmPasswordSignUp" style="width: 260px;">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: rgba(61, 40, 40, 0.6); border-color: white; position: relative; left: 380px;">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Sign In Modal -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="margin-top: 50px; background-color: rgba(61, 40, 40, 0.8)">
        <div class="modal-header" style="color: white;">
          <h3 class="modal-title" id="exampleModalLabel">SIGN IN</h3>
          <div id="signInModalMessages" class="modal-messages" style="position: relative; left: 60px; font-weight: 700; font-size: 26px; color: red;"></div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="font-size: 30px; color: white;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="btn-sign-in">
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">Email</label>
              <div class="col-sm-7">
                <input name="credentials[email]" type="email" class="form-control" id="inputEmailSignIn" style="width: 260px;">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">Password</label>
              <div class="col-sm-7">
                <input name="credentials[password]" type="password" class="form-control" id="inputPasswordSignIn" style="width: 260px;">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: rgba(61, 40, 40, 0.6); border-color: white; position: relative; left: 386px;">Sign IN</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="margin-top: 50px; background-color: rgba(61, 40, 40, 0.8)">
        <div class="modal-header" style="color: white;">
          <h3 class="modal-title" id="exampleModalLabel">CHANGE PASSWORD</h3>
          <div id="changePasswordModalMessages" class="modal-messages" style="position: relative; left: 60px; font-weight: 700; font-size: 26px; color: red;"></div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="font-size: 30px; color: white;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="btn-change-password">
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">Old Password</label>
              <div class="col-sm-7">
                <input name="passwords[old]" type="password" class="form-control" id="inputPasswordChangePassword" style="width: 260px;">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label" style="color: white; font-size: 20px">New Password</label>
              <div class="col-sm-7">
                <input name="passwords[new]" type="password" class="form-control" id="inputConfirmPasswordChangePassword" style="width: 260px;">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: rgba(61, 40, 40, 0.6); border-color: white;  position: relative; left: 280px;">CHANGE PASSWORD</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <h1 style="text-align: center; margin-top: 10px; font-size: 80px; color: white;">~Kai Fitness Tracker~</h1>
  <div id="main-body" class="main-body justify-content-center">

    <div id="content-progress" class="" style=""></div>

    <div id="contentContainer" class="content-container" style="background-color: rgba(61, 40, 40, 0.5)">
      <div style="display: flex; justify-content: center;">
        <!-- <button type="submit" class="btn-left-arrow" style="cursor: pointer; border: none; background-color: rgba(61, 40, 40, 0); width: 40px; margin-right: 20px; font-size: 28px; color: white; text-align: center;">&#8592;</button> -->
        <button type="submit" class="btnDate" style="cursor: pointer; border: none; background-color: rgba(61, 40, 40, 0); font-size: 28px; color: white; width: 200  px; text-align: center;">DATE</button>
        <!-- <button id="btnRightArrow" style="cursor: pointer; border: none; background-color: rgba(61, 40, 40, 0); width: 40px; font-size: 28px; color: white; margin-left: 20px; text-align: center;">&#8594;</button> -->
      </div>



      <p class="messages" id="messages" style="font-size: 26px; position: relative; bottom: 15px;"></p>


      <form id="input" class="input text-center d-flex justify-content-center">

        <div class="d-flex flex-column flex-start">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="weight" style="width: 100px;">Weight</span>
            </div>
            <input name="progress[weight]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="calories" style="width: 100px;">Calories</span>
            </div>
            <input name="progress[calories]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="protein" style="width: 100px;">Protein</span>
            </div>
            <input name="progress[protein]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="carbs" style="width: 100px;">Carbs</span>
            </div>
            <input name="progress[carbohydrate]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="fat" style="width: 100px;">Fat</span>
            </div>
            <input name="progress[fat]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="sugar" style="width: 100px;">Sugar</span>
            </div>
            <input name="progress[sugar]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="fiber" style="width: 100px;">Fiber</span>
            </div>
            <input name="progress[fiber]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="cardio" style="width: 100px;">Cardio</span>
            </div>
            <input name="progress[cardio]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <input id="submit" type="submit" value="Submit!" style="height: 30px;width: 292px; font-weight: 500;">
          <button id="show-progress-button" class="show-progress" style="height: 30px;width: 292px; align-items: center; margin-top: 15px; font-weight: 500;">Show Progresses</button>

        </div>

      </form>




    </div>
  </div>


  <div id="main-body-update" class="main-body justify-content-center">

    <div id="content-progress-update" class="" style=""></div>

    <div id="contentContainerUpdate" class="content-container" style="background-color: rgba(61, 40, 40, 0.5)">
      <div style="display: flex; justify-content: center;">
        <!-- <button type="submit" class="btn-left-arrow" style="cursor: pointer; border: none; background-color: rgba(61, 40, 40, 0); width: 40px; margin-right: 20px; font-size: 28px; color: white; text-align: center;">&#8592;</button> -->
        <button type="submit" class="btnDate" style="cursor: pointer; border: none; background-color: rgba(61, 40, 40, 0); font-size: 28px; color: white; width: 200px; text-align: center;">DATE</button>
        <!-- <button id="btnRightArrow" style="cursor: pointer; border: none; background-color: rgba(61, 40, 40, 0); width: 40px; font-size: 28px; color: white; margin-left: 20px; text-align: center;">&#8594;</button> -->
      </div>



      <p class="messages" id="messages-update" style="font-size: 26px; position: relative; bottom: 15px;"></p>


      <form id="input-update" class="input text-center d-flex justify-content-center">

        <div class="d-flex flex-column flex-start">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="weight-update" style="width: 100px;">Weight</span>
            </div>
            <input placeholder="enter weight" name="progress[weight]" type="number" step="0.1" min="0" class="form-control">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="calories-update" style="width: 100px;">Calories</span>
            </div>
            <input name="progress[calories]" placeholder="enter intake" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="protein-update" style="width: 100px;">Protein</span>
            </div>
            <input name="progress[protein]" placeholder="enter grams" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="carbs-update" style="width: 100px;">Carbs</span>
            </div>
            <input name="progress[carbohydrate]" placeholder="enter grams" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="fat-update" style="width: 100px;">Fat</span>
            </div>
            <input name="progress[fat]" placeholder="enter grams" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="sugar-update" style="width: 100px;">Sugar</span>
            </div>
            <input name="progress[sugar]" placeholder="enter grams" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="fiber-update" style="width: 100px;">Fiber</span>
            </div>
            <input name="progress[fiber]" placeholder="enter grams" type="number" class="form-control" step="0.1" min="0">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="cardio-update" style="width: 100px;">Cardio</span>
            </div>
            <input name="progress[cardio]" placeholder="enter calories" type="number" class="form-control" step="0.1" min="0">
          </div>

          <input id="update" type="submit" value="Update!" style="height: 30px; font-weight: 500;">

        </div>

      </form>

      <button id="show-progress" class="btns show-progress identifier" style="width: 146px; margin-top: 15px 0 0 0;padding: 0; height: 30px; font-weight: 500;">Show Progresses</button>
      <button id="cancel-update" class="btns cancel-update" style="width: 146px; height: 30px; font-weight: 500; margin: 15px 0 0 0; padding: 0;">Cancel Update</button>

    </div>
  </div>

</body>

</html>
