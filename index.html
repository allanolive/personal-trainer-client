<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
            <p id="messages"></p>
            <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="email">
            <input name="credentials[password]" required type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" required type="password" placeholder="Confirm Password">
            <input type="submit" value="Sign up!">
          </form>
          <form id="sign-in">
              <input name="credentials[email]" type="email" placeholder="email">
              <input name="credentials[password]" type="password" placeholder="Password">
              <input type="submit" value="Sign In!">
          </form>
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Old Password">
            <input name="passwords[new]" type="password" placeholder="New Password">
            <input type="submit" value="Change Password!">
          </form>
          <button id="sign-out">Sign Out</button>
    </body>
</html>
